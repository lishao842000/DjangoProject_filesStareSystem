<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../static/css/register.css" type="text/css">
    <script src="../static/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../static/lib/jquery-validation/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../static/js/login_register.js" type="text/javascript" charset="utf-8"></script>
    <scripy src="../static/js/jquery.cookie.js" type="text/javascript"></scripy>
</head>
<body>
<p id="ok" style="display: none">{{ ok }}</p>
<p id="user" style="display: none">{{ userName }}</p>
<form action="registerUser" method="post" id="registerUser">
    {% csrf_token %}
    <fieldset>
        <div>账　　号:<input type="text" name="reg_username" id="reg_username"></div>
        <div>密　　码:<input type="password" name="reg_password" id="reg_password"></div>
        <div>确认密码:<input type="password" name="conformpassword" id="conformpassword"></div>
        <div>邮　　箱:<input type="text" name="reg_usermail" id="reg_usermail"></div>
        <div>验证码　:<span><input type="text" name="verificationData" id="VerificationData"> <img src="getVerificationCode" alt="验证码" id="verificationCode"></span></div>
        <div><input type="submit" name="reg_submit" value="注册" id="reg_submit"></div>
    </fieldset>
</form>
<div id="modelLayer"></div>
<div>
    <table id="registerSuccess">
        <tr><td class="image"></td><td class="registerNofity"></td></tr>
    </table>
</div>


</body>
</html>
