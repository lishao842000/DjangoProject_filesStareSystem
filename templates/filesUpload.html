<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/filesUpload/webuploader.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="../static/filesUpload/style.css" />
    <script src="../static/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../static/js/csrf_token.js" type="text/javascript"></script>
    <script type="text/javascript" src="../static/filesUpload/webuploader.js"></script>
    <script type="text/javascript" src="../static/filesUpload/upload.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->

            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将文件拖到这里，单次最多可选300个</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
