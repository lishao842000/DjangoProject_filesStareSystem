<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="../static/css/login.css" type="text/css">
    <script src="../static/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../static/lib/jquery-validation/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../static/js/login_register.js" type="text/javascript" charset="utf-8"></script>
    <scripy src="../static/js/jquery.cookie.js" type="text/javascript"></scripy>
</head>
<body>
<div class="container">
    <form action="login" method="post" name="login" id="loginSubmit">
        {% csrf_token %}
        <fieldset>
            <p id="loginInfonation" style="display: none;color: red;font-size: 12px;">{{ information }}</p>
            <p id="error" style="display: none;color: red;font-size: 12px;">账号或者密码不能为空</p>
            <div class="input">
                <input type="text" name="userName" id="userName" class="input_all" value="用户名">
            </div>
            <div class="input">
                <input type="password" name="password" id="password" class="input_all">
            </div>
            <div class="checkbox">
                <input type="checkbox" id="remenber" name="checkbox"><label for="remenber"><span>记住密码</span></label>
            </div>
            <div class="submit">
                <input type="submit" name="login" value="登陆" id="submit">
            </div>
{#            <div id="extraInfo">#}
{#                <span id="forgotPass">忘记密码</span>#}
{#                <span>|</span>#}
{#                <span id="Register">注册账号</span>#}
{#            </div>#}
        </fieldset>
    </form>
</div>
</body>
</html>
